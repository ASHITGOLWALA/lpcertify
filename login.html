<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LP Brand </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        .form-group {
            margin: 20px 0;
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            background-color: #0073e6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bbd;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Welcome to LP Brand </h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button id="login-submit" type="button">Login</button>
        </form>
    </div>

    <script>
        // Function to update the login status in the menu
        function updateLoginStatus() {
            const loginButton = document.getElementById("login-button");
            const logoutButton = document.getElementById("logout-button");
            const userInfo = document.getElementById("user-info");

            // Simulated authentication status
            const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6Ikpv>"; // Replace with your JWT token

            if (loginButton && logoutButton) {
                if (token) {
                    // Show user's first name
                    loginButton.style.display = "none";
                    //logoutButton.style.display = "inline-block";
                    userInfo.textContent = ""; // Replace with actual user's first name
                } else {
                    // Show login button
                    loginButton.style.display = "inline-block";
                    logoutButton.style.display = "none";
                    userInfo.textContent = ""; // Hide user's first name
                }
            }
        }

        // Update login status on page load
        updateLoginStatus();

        // Handle login button click
        document.getElementById('login-submit').addEventListener('click', function () {
            // Get the entered email and password
            const enteredEmail = document.getElementById('email').value;
            const enteredPassword = document.getElementById('password').value;

            // Check if the email and password match the allowed values
            if (enteredEmail === 'lp@gmail.com' && enteredPassword === '123') {
                // If the login is successful, redirect to the authenticated products page
                window.location.href = 'Products_Auth.html'; // Redirect to the authenticated products page
            } else {
                // Display an error message for incorrect login
                alert('Login failed. Please check your email and password.');
            }
        });
    </script>
</body>

</html>
